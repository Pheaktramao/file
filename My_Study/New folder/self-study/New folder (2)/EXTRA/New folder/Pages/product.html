<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="icon" type="image/x-icon" href="../Images/pos.png">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../css/product.css">
    <script src="../JS/product.js" defer></script>
</head>

<body>

    <!-- =============Navigation========== -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li id="logo">
                    <a href="">
                        <span class="icon">
                            <ion-icon name="cart-outline"></ion-icon>
                        </span>
                        <span class="title">POS System</span>
                    </a>
                </li>
                <li id="menu">
                    <a href="/Pages/dashboard.html">
                        <span class="material-symbols-outlined">shopping_cart</span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li id="menu">
                    <a href="/Pages/product.html">
                        <span class="material-symbols-outlined">
                            grocery
                        </span>
                        <span class="title">Products</span>
                    </a>
                </li>
                <li id="menu">
                    <a href="/Pages/categories.html">
                        <span class="icon">
                            <span class="material-symbols-outlined">
                                category
                            </span>
                        </span>
                        <span class="title">Categorie</span>
                    </a>
                </li>

                <li id="menu">
                    <a href="/Pages/order.html">
                        <span class="material-symbols-outlined">
                            shopping_bag
                        </span>
                        <span class="title">Order</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="content">
        <div class="group">
            <label for="product">Add Product</label>
            <input type="text" placeholder="Product" id="product-select">
            <div class="group-select">
                <select id="product-name">
                    <option value="">Select Product Categories</option>
                    <option value="product">Energy Drink</option>
                    <option value="product">Candy</option>
                    <option value="product">Snack</option>
                    <option value="product">Fast</option>
                </select>
            </div>
            <input type="text" placeholder="quantity" id="qty"/>
            <input type="text" placeholder="Price" id="price"/>
            <textarea name="" id="" cols="30" rows="10" placeholder="Discription"></textarea>
            <!-- <input type="text" placeholder="Gross Price" id="gross-price"/> -->
            <div class="button">
                <button type="submit" id="Cancel">Cancel</button>
                <button type="submit" id="add">Add</button>
            </div>
        </div>
        <div class="dis">
            <div class="group-add">
                <button type="submit">Add Product</button>
                <div class="filter-product">
                    <label>Filter product:</label>
                    <select name="" id="product">
                        <option value="">All products</option>
                        <option value="">Coca cola</option>
                        <option value="">Milky Ta</option>
                        <option value="">Red bull</option>
                        <option value="">Indomies</option>
                    </select>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search product by name">
                    <button type="submit">Search</button>
                </div>
            </div>
            <div class="g">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Categorie</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
