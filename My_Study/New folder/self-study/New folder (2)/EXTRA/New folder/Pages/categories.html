                    </a>
                </li>
                <li id="menu">
                    <a href="/Pages/product.html">

                            grocery

    <div class="content">
        <div id="add-dialog" style="display: none;">
            <!-- <button type="submit">Add Categories</button> -->
            <dialog open>
                <header>Add New Categories</header>
                <section>
                    <label for="title">Name</label>
                    <input id="title" type="text" class="category_name" placeholder="Categories Name" />
    
                    <textarea name="" id="" cols="30" rows="10" placeholder="Description" class="discription"></textarea>
                </section>
    
                <menu>
                    <button onclick="onCancel()">Cancel</button>
                    <button onclick="onCreate(event)">Create</button>
                </menu>
            </dialog>
        </div>
        <div class="dis">
            <div class="group-add">
                <button type="submit" class="Add" >Add Category</button>
                <div class="filter-product">
                    <label>Filter Categories:</label>
                    <select name="" id="product">
                        <option value="">All Categories</option>
                        <option value="">Coca cola</option>
                        <option value="">Milky Ta</option>
                        <option value="">Red bull</option>
                        <option value="">Indomies</option>
                    </select>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search product by Category Name">
                    <button type="submit">Search</button>
                </div>
            </div>
            <div class="g">
                <table>
                    <thead>
                        <tr>
                            <th>Categories ID</th>
                            <th>Categorie Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
