<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.min.css">
    <link rel="icon" type="image/x-icon" href="../image/icon-web.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="form-container">
        <form action="#">
            <h2>Sign Up Now</h2>
            <div class="name">
                <div class="first-name">
                    <label for="">First Name</label>
                    <input type="text" placeholder="Type your first name">
                </div>
                <div class="first-name">
                    <label for="">Last Name</label>
                    <input type="text" placeholder="Type your last name">
                </div>
            </div>
            <div class="email">
                <label for="">Email</label>
                <input type="text" placeholder="Type your email">
            </div>
            <div class="password">
                <label for="">Password</label>
                <input type="password" placeholder="Enter password">
                <div class="forgot">
                    <div class="remenber">
                        <input type="checkbox" class="checkbox">
                        <p>Remember me</p>
                    </div>
                    <a href="">Show password</a>
                </div>
            </div>
            <div class="btn">
                <button><a href="../index.html">Create Account</a></button>
            </div>
            <div class="icon">
                <p>Or sign up with </p>
                <div class="fa">
                    <i><a href="#" class="fa fa-facebook"></a></i>
                    <i><a href="#" class="fa fa-twitter"></a></i>
                    <i><a href="#" class="fa fa-google"></a></i>
                    <i><a href="#" class="fa fa-linkedin"></a></i>
                </div>
                <p>Already have account?<a href="login.html">sign in</a></p>
            </div>
        </form>
    </div>
</body>

</html>
