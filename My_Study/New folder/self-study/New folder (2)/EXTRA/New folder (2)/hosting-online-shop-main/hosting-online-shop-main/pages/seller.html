<body>
    <nav>
        <div class="nav-left">
            <div class="image-container">
                <img src="/image/logo-nav-nobg.png" alt="" width="10%">
            </div>
        </div>

            <ul>

            </ul>
        </div>
    </nav>
    <main>
        <div class="discount">
            <h2>Sale 20% Off On Everything</h2>
        </div>
        <div class="add-product">
            <button id="click-add">Add Product</button>
        </div>
        <div class="product-container">
            <div class="product-title">
                <h1>Your Products</h1>
            </div>
            <div class="product-card-contaier">
                <!-- /////js/// -->
            </div>
        </div>
        <div id="product-dialog" style="display: none;">
            <dialog open>
                <header>Create New Product</header>
                <section>
                    <label>Title product</label>
                    <input id="title" type="text" placeholder="Type your product name"  required/>
                    <label>Price</label>
                    <input id="price" type="number" placeholder="Pice of your product" required min="1"/>
                    <label>Currency</label>
                    <div class="choose-currency"> 
                        <span>US</span>
                        <input id="currency" type="radio" value="us" name="type" />
                        <span>Euro</span>
                        <input id="currency" type="radio" value="euro" name="type"/>
                    </div>
                    <label>Desciption</label>
                    <input id="desciption" type="text" placeholder="Bio" />
                    <label>Image</label>
                    <input id="image" type="url" placeholder="Fial the URL Image" required/>
                </section>

                <menu>
                    <button onclick="onCancel()">Cancel</button>
                    <button class="create_Btn" type="button">Create</button>
                </menu>
            </dialog>
        </div>
    </main>
    <div class="infomation">
        <div class="follow-us">
            <h2>Follow us</h2> <br>
            <p>Customer Service:</p>
            <p>+855-965792680</p>
        </div>
        <div class="compnay">
            <h2>About us</h2><br>
            <p>Fast Delivery</p>
            <p>Free Shiping</p>
            <p>Best Quality</p>
        </div>
        <div class="explore">
            <h2>Explore</h2><br>
            <p>New product</p>
            <p>All product</p>
            <p>Contect us</p>
        </div>
    </div>
    <footer>
        <div class="footer-logo">
            <h3>FREEDOM TO SHOPING</h3>
        </div>
        <div class="contact-media">
            <i><a href="#" class="fa fa-facebook"></a></i>
